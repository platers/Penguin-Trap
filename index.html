<link rel="stylesheet" type="text/css" href="style.css">

<head>
    <title>Penguin Trap</title>
</head>
<body onload="render()">
    Hello

    <script src="honeycomb.min.js"></script>
    <script src="svg.js"></script>

<script>
    function render(){
        console.time()
        const draw = SVG(document.body)

        const Hex = Honeycomb.extendHex({ size: 30 })
        const Grid = Honeycomb.defineGrid(Hex)
        // get the corners of a hex (they're the same for all hexes created with the same Hex factory)
        const corners = Hex().corners()
        // an SVG symbol can be reused
        const hexSymbol = draw.symbol()
            // map the corners' positions to a string and create a polygon
            .polygon(corners.map(({ x, y }) => `${x},${y}`))
            .fill('none')
            .stroke({ width: 1, color: '#999' })

        // render 10,000 hexes
        Grid.rectangle({ width: 10, height: 10 }).forEach(hex => {
            const { x, y } = hex.toPoint()
            // use hexSymbol and set its position for each hex
            draw.use(hexSymbol).translate(x, y)
        })

        // open the console to see how much time it took to render the above code
        console.timeEnd()
    }
</script>
</body>
